<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Previous head content and styles remain the same -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rss-parser/3.13.0/rss-parser.min.js"></script>
</head>
<body>
    <!-- Previous content until jobs section -->
    
    <div class="section">
        <h2>ðŸ’¼ HOT REMOTE JOBS</h2>
        <div id="jobsContainer">
            <div class="loading">Loading latest jobs...</div>
        </div>
    </div>
    
    <!-- Rest of the previous content -->

    <script>
        // Configuration for RSS feeds
        const RSS_FEEDS = {
            WWR: 'https://weworkremotely.com/categories/remote-programming-jobs.rss',
            REMOTEOK: 'https://remoteok.com/remote-dev-jobs.rss',
            STACKOVERFLOW: 'https://stackoverflow.com/jobs/feed?r=true'
        };

        // Using a CORS proxy to avoid cross-origin issues
        const CORS_PROXY = 'https://api.rss2json.com/v1/api.json?rss_url=';

        // Function to parse salary from job description
        function parseSalary(description) {
            const salaryMatch = description.match(/\$\d+[kK]-\$\d+[kK]/);
            return salaryMatch ? salaryMatch[0] : '';
        }

        // Create HTML for a single job card
        function createJobCard(job) {
            const salary = parseSalary(job.description);
            return `
                <div class="job-card">
                    <div class="job-title">${job.title}</div>
                    <div class="job-company">${job.company || 'Company Name'}</div>
                    <div class="job-details">
                        ${job.contentSnippet || job.description.slice(0, 100)}...
                        ${salary ? `<span class="salary">${salary}</span>` : ''}
                    </div>
                    <div class="job-source">
                        <a href="${job.link}" target="_blank">Apply Now</a>
                    </div>
                </div>
            `;
        }

        // Function to fetch jobs from RSS feed
        async function fetchJobsRSS() {
            const jobsContainer = document.getElementById('jobsContainer');
            
            try {
                // Fetch from multiple RSS feeds
                const feedPromises = Object.entries(RSS_FEEDS).map(async ([source, url]) => {
                    const response = await fetch(`${CORS_PROXY}${encodeURIComponent(url)}`);
                    const data = await response.json();
                    
                    // Map the items to a consistent format
                    return data.items.map(item => ({
                        title: item.title,
                        description: item.description || item.content,
                        link: item.link,
                        company: item.author || source,
                        date: item.pubDate,
                        source: source
                    }));
                });

                // Wait for all feeds to be fetched
                const allJobs = (await Promise.all(feedPromises)).flat();

                // Sort by date and take the most recent 3
                const recentJobs = allJobs
                    .sort((a, b) => new Date(b.date) - new Date(a.date))
                    .slice(0, 3);

                // Update the DOM
                jobsContainer.innerHTML = recentJobs
                    .map(job => createJobCard(job))
                    .join('');

            } catch (error) {
                console.error('Error fetching jobs:', error);
                jobsContainer.innerHTML = `
                    <div class="error-message">
                        Unable to load jobs at the moment. Please try again later.
                    </div>
                `;
            }
        }

        // Fetch jobs when the page loads
        document.addEventListener('DOMContentLoaded', fetchJobsRSS);

        // Refresh jobs every 30 minutes
        setInterval(fetchJobsRSS, 30 * 60 * 1000);
    </script>
</body>
</html>
